{% extends 'main.html' %}

{% block title %}
    <h2> {{ TableOfContents }} </h2>
{% endblock%}

{% block content %}
<br>
<div class="table-responsive">
	<table class="table table-hover">
    {% for post in object_list %}
		<tr>
    		<td><h3><a href="{{ post.get_absolute_url }}">{{ post.article_title }}</a></h3></td>
  		</tr>
    {% empty %}
	</table>
</div>
    <p>Нет постов</p>
    {% endfor %}

{% endblock %}
